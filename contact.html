<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar sidebarGo">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/MyIntro.html">My Intro</a></li>
                    <li><a href="/service.html">Service</a></li>
                    <li><a href="/blog.html">Blog</a></li>
                    <li><a href="/contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="hamberger">
                <img src="ham.png" alt="" class="ham" width="23">
            </div>
            <div class="contactform">
                <form>
                    <h1>Contact me for work/general Enquiries</h1>
                    <div class="abc">
                        <label for="name1" class="form-label">Name</label>
                        <input type="name" class="form-control" id="name1">
                    </div>
                    <div class="abc">
                      <label for="Email1" class="form-label">Email</label>
                      <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email and phone with anyone else.</div>
                    </div>
                    <div class="abc">
                      <label for="Phone1" class="form-label">Phone</label>
                      <input type="phone" class="form-control" id="Phone1">
                    </div>
                    <div class="abc">
                        <label for="enq1" class="form-label">Enquiry</label>
                        <input type="text" class="form-control" id="enq1">
                      </div>
                    <div class="abc form-check">
                      <input type="checkbox" class="form-check-input" id="Check1">
                      <label class="form-check-label" for="Check1">I want you to work on a project with me</label>
                    </div>
                    <button type="submit" class="btn-sm" id="sub">Submit</button>
                  </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
